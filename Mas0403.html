        .container {

        .job-card {
            background: linear-gradient(135deg, #1e1e1e, #292929);
            padding: 20px;
            margin: 15px 0;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
            transition: transform 0.3s;
        }
        .job-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(255, 255, 255, 0.2);
        }
        .job-title {
            font-size: 20px;
            font-weight: bold;
            color: #00a6b2;
        }

            font-size: 16px;
            margin-top: 8px;
            line-height: 1.5;
        }
        .buttons {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
        }
        .buttons a {
            flex: 1;
            background: #1c7c7d;
            color: #ffffff;
            text-align: center;
            padding: 12px;
            margin: 5px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            transition: background 0.3s;
        }
        .buttons a.email {
            background: #c2a23a;
        }
        .buttons a:hover {
            opacity: 0.9;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
        }
        .footer a {
            color: #00a6b2;
            text-decoration: none;
            font-weight: bold;
        }
        @media (max-width: 600px) {
            .buttons {
                flex-direction: column;
            }
            .buttons a {
                width: 100%;
            }
        }
    </style>
</head>
